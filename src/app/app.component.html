<div class="all" >
    <div class="inputs">

        <app-form></app-form>
    </div>
    <div class="outputs">
        <app-result (userInfo)="selectedUser($event)" ></app-result>
    </div>
    <div class="modal" *ngIf="modalOpenState">
        <app-modal class="modal-content" [updateUser]="currentUser" (modalCloseOutput)="closeModal()"
            (modalUpdateOutput)="updateModal()"></app-modal>

    </div>
</div>
